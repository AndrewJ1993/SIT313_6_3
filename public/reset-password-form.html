<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>


<body>
<br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="card">

            <article class="card-body">
                <form action="/requesters/password-confirm/{email}" id="form" method="POST">
                    <div class="form-group">
                        <label>Your password</label>
                        <input class="form-control" placeholder="******" type="password" name="password">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" placeholder="******" type="password" name="confirm">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input name="token" id="token" style="visibility:hidden;">
                    </div>
                        <button type="submit" class="btn btn-primary btn-block"> Reset Password 
                        </button>
                </form>
            </article>
        </div>
    </div>
</div>
</body>
</html>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const email = urlParams.get('email');
    const token = urlParams.get('token');
    console.log(email);

    document.getElementById('token').value = token;
    document.getElementById('form').action = 'requesters/password-confirm/'+email;
    console.log(document.getElementById('form').action);
</script>
